<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">



  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <h1>SPLI
      <br>
      TTER</h1>
  </header>

  <main>
    <form action="">
    <div class="container">
      <section class="container_left">

        <div>
          <label for="bill">Bill</label>
          <input type="number" name="bill" id="bill">
        </div>

        <div class="tip">
          <h2 class="label">Select tip %</h2>
          <input type="radio" name="tip" id="radin%">
          <label for="tip">Radin%</label>
          <input type="radio" name="tip" id="10%">
          <label for="tip">10%</label>
          <input type="radio" name="tip" id="15%">
          <label for="tip">15%</label>
          <input type="radio" name="tip" id="25%">
          <label for="tip">25%</label>
          <input type="radio" name="tip" id="Bezos%">
          <label for="tip">Bezos%</label>
          <input type="radio" name="tip" id="custom">
          <label for="tip">Custom</label>
        </div>

        <div>
          <label for="people">Number of people</label>
          <input type="number" name="people" id="people">
        </div>

      </section>

      <section class="container_right">

        <div class="tip_amount">
          <div class="left_side">
            <h3>Tip Amount</h3>
            <h4>/ person</h4>
          </div>
          <div class="right_side">
            $
          </div>
        </div>

        <div class="total_amount">
          <div class="left_side">
            <h3>Total</h3>
            <h4>/ person</h4>
          </div>
          <div class="right_side">
            $
          </div>
        </div>

        <input type="submit" value="RESET">

      </section>

      
      </div>

    </form>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Clementkieken" target="blank"> Clement Kieken if it's done right.</a><a
      href="https://github.com/RaphaelCharousset" target="_blank">Otherwise it's Raphael.</a>.
    </div>
</body>

</html>
